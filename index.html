<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Toggle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>PASSWORD TOGGLE</h1>
    <div class="input-box">
      <input type="password" placeholder="Enter your password" id="password" />
      <img src="https://raw.githubusercontent.com/AbdusSubhanAarba/Hide-and-Show-Password/main/eye-close.png" id="eyeicon" alt="Toggle visibility">
    </div>
  </div>

  <script>
    let eyeicon = document.getElementById("eyeicon");
    let password = document.getElementById("password");

    eyeicon.onclick = function () {
      if (password.type === "password") {
        password.type = "text";
        eyeicon.src = "https://raw.githubusercontent.com/AbdusSubhanAarba/Hide-and-Show-Password/main/eye-open.png";
      } else {
        password.type = "password";
        eyeicon.src = "https://raw.githubusercontent.com/AbdusSubhanAarba/Hide-and-Show-Password/main/eye-close.png";
      }
    };
  </script>
</body>
</html>
